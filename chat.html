<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Rachel Skabelund</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --byu-navy: #002E5D;
            --byu-white: #FFFFFF;
            --byu-light-gray: #F5F5F5;
        }
        
        html, body {
            height: 100%;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--byu-light-gray);
            color: var(--byu-navy);
        }
        
        header {
            background: var(--byu-navy);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 10px rgba(0, 46, 93, 0.2);
            position: relative;
            z-index: 100;
        }
        
        .logo {
            height: 40px;
            width: auto;
        }
        
        .menu-toggle {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 28px;
            height: 24px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 1001;
        }
        
        .menu-toggle span {
            width: 100%;
            height: 3px;
            background: var(--byu-white);
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        
        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }
        
        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }
        
        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }
        
        .nav-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background: var(--byu-navy);
            padding: 80px 2rem 2rem;
            transition: right 0.3s ease;
            z-index: 1000;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.2);
        }
        
        .nav-menu.active {
            right: 0;
        }
        
        .nav-menu ul {
            list-style: none;
        }
        
        .nav-menu li {
            margin-bottom: 1rem;
        }
        
        .nav-menu a {
            color: var(--byu-white);
            text-decoration: none;
            font-size: 1.2rem;
            padding: 0.75rem 0;
            display: block;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }
        
        .nav-menu a:hover {
            padding-left: 0.5rem;
            border-bottom-color: rgba(255, 255, 255, 0.4);
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
        }
        
        .overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 1rem;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--byu-white);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 46, 93, 0.1);
            overflow: hidden;
        }
        
        .chat-header {
            background: var(--byu-navy);
            color: white;
            padding: 1rem 1.5rem;
            font-weight: 600;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-height: 300px;
            max-height: calc(100vh - 280px);
        }
        
        .message {
            max-width: 80%;
            padding: 0.875rem 1.25rem;
            border-radius: 16px;
            line-height: 1.5;
        }
        
        .message.user {
            background: var(--byu-navy);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .message.assistant {
            background: var(--byu-light-gray);
            color: var(--byu-navy);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .message.error {
            background: #fee;
            color: #c00;
            align-self: center;
            font-size: 0.9rem;
        }
        
        .chat-input-container {
            padding: 1rem 1.5rem;
            border-top: 1px solid #eee;
            display: flex;
            gap: 0.75rem;
        }
        
        .chat-input {
            flex: 1;
            padding: 0.875rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .chat-input:focus {
            border-color: var(--byu-navy);
        }
        
        .chat-send {
            background: var(--byu-navy);
            color: white;
            border: none;
            padding: 0.875rem 1.5rem;
            border-radius: 24px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .chat-send:hover {
            background: #001a3a;
        }
        
        .chat-send:disabled {
            background: #999;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            padding: 1rem 1.25rem;
            background: var(--byu-light-gray);
            border-radius: 16px;
            border-bottom-left-radius: 4px;
        }
        
        .typing-indicator.visible {
            display: block;
        }
        
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            margin-right: 4px;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .typing-indicator span:nth-child(1) { animation-delay: 0s; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; margin-right: 0; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-6px); }
        }
        
        /* Mobile responsive */
        @media (max-width: 640px) {
            header {
                padding: 0.75rem 1rem;
            }
            
            .logo {
                height: 32px;
            }
            
            main {
                padding: 0.5rem;
            }
            
            .chat-messages {
                padding: 1rem;
                max-height: calc(100vh - 240px);
            }
            
            .message {
                max-width: 90%;
            }
            
            .chat-input-container {
                padding: 0.75rem 1rem;
            }
            
            .nav-menu {
                width: 260px;
                right: -260px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Brigham_Young_University_medallion.svg/1200px-Brigham_Young_University_medallion.svg.png" alt="BYU Logo" class="logo">
        <button class="menu-toggle" aria-label="Menu" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </header>
    
    <div class="overlay" onclick="toggleMenu()"></div>
    
    <nav class="nav-menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="alex.html">Patient (Alex)</a></li>
            <li><a href="chat.html">AI Chat</a></li>
        </ul>
    </nav>
    
    <main>
        <div class="chat-container">
            <div class="chat-header">AI Assistant</div>
            <div class="chat-messages" id="chatMessages">
                <div class="message assistant">
                    Hello! I'm here to help. What would you like to talk about?
                </div>
            </div>
            <div class="typing-indicator" id="typingIndicator">
                <span></span><span></span><span></span>
            </div>
            <div class="chat-input-container">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Type your message..."
                    onkeypress="handleKeyPress(event)"
                >
                <button class="chat-send" id="sendBtn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </main>
    
    <script>
        function toggleMenu() {
            document.querySelector('.menu-toggle').classList.toggle('active');
            document.querySelector('.nav-menu').classList.toggle('active');
            document.querySelector('.overlay').classList.toggle('active');
            document.body.style.overflow = document.body.style.overflow === 'hidden' ? '' : 'hidden';
        }
        
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        
        let conversationHistory = [];
        
        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
        
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;
            
            // Add user message
            addMessage(message, 'user');
            conversationHistory.push({ role: 'user', content: message });
            
            // Clear input and disable
            chatInput.value = '';
            sendBtn.disabled = true;
            typingIndicator.classList.add('visible');
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: conversationHistory
                    })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to get response');
                }
                
                // Add assistant message
                addMessage(data.content, 'assistant');
                conversationHistory.push({ role: 'assistant', content: data.content });
                
            } catch (error) {
                console.error('Chat error:', error);
                addMessage('Sorry, something went wrong. Please try again.', 'error');
            } finally {
                sendBtn.disabled = false;
                typingIndicator.classList.remove('visible');
                chatInput.focus();
            }
        }
    </script>
    <script src="auth.js"></script>
</body>
</html>

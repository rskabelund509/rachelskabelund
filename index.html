<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rachel Skabelund</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --byu-navy: #002E5D;
            --byu-white: #FFFFFF;
            --byu-light-gray: #F5F5F5;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--byu-light-gray);
            color: var(--byu-navy);
        }
        
        header {
            background: var(--byu-navy);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 10px rgba(0, 46, 93, 0.2);
        }
        
        .logo {
            height: 40px;
            width: auto;
        }
        
        .logo-text {
            color: var(--byu-white);
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.05em;
        }
        
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--byu-navy);
        }
        
        .tagline {
            font-size: 1.25rem;
            color: #666;
            font-weight: 400;
            margin-bottom: 2rem;
        }
        
        .card {
            background: var(--byu-white);
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: 0 4px 20px rgba(0, 46, 93, 0.1);
        }
        
        .links {
            margin-top: 1.5rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .links a {
            color: var(--byu-white);
            background: var(--byu-navy);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            font-weight: 500;
        }
        
        .links a:hover {
            background: #001A3A;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 46, 93, 0.3);
        }
        
        footer {
            text-align: center;
            padding: 1.5rem;
            color: #888;
            font-size: 0.85rem;
        }
        
        /* Mobile responsive */
        @media (max-width: 640px) {
            header {
                padding: 0.75rem 1rem;
            }
            
            .logo {
                height: 32px;
            }
            
            .logo-text {
                font-size: 1.25rem;
            }
            
            main {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            .links a {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
        }
        
        /* Tablet */
        @media (min-width: 641px) and (max-width: 1024px) {
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Brigham_Young_University_medallion.svg/1200px-Brigham_Young_University_medallion.svg.png" alt="BYU Logo" class="logo">
    </header>
    
    <main>
        <div class="container">
            <div class="card">
                <h1>Rachel Skabelund</h1>
                <p class="tagline">Coming soon âœ¨</p>
            </div>
        </div>
    </main>
    
    <footer>
        &copy; 2026 Rachel Skabelund
    </footer>
</body>
</html>

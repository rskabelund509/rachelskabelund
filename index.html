<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rachel Skabelund</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
            letter-spacing: 0.1em;
        }
        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }
        .links {
            margin-top: 2rem;
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .links a {
            color: white;
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border: 1px solid rgba(255,255,255,0.5);
            border-radius: 2rem;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        .links a:hover {
            background: rgba(255,255,255,0.2);
            border-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rachel Skabelund</h1>
        <p class="tagline">Coming soon</p>
    </div>
</body>
</html>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --byu-navy: #002E5D;
            --byu-white: #FFFFFF;
            --byu-light-gray: #F5F5F5;
        }
        
        html, body {
            height: 100%;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--byu-light-gray);
            color: var(--byu-navy);
        }
        
        header {
            background: var(--byu-navy);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 10px rgba(0, 46, 93, 0.2);
            position: relative;
            z-index: 100;
        }
        
        .logo {
            height: 40px;
            width: auto;
        }
        
        /* Hamburger Menu */
        .menu-toggle {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 28px;
            height: 24px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 1001;
        }
        
        .menu-toggle span {
            width: 100%;
            height: 3px;
            background: var(--byu-white);
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        
        .menu-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }
        
        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }
        
        .menu-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }
        
        /* Slide-out Menu */
        .nav-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background: var(--byu-navy);
            padding: 80px 2rem 2rem;
            transition: right 0.3s ease;
            z-index: 1000;
            box-shadow: -4px 0 20px rgba(0, 0, 0, 0.2);
        }
        
        .nav-menu.active {
            right: 0;
        }
        
        .nav-menu ul {
            list-style: none;
        }
        
        .nav-menu li {
            margin-bottom: 1rem;
        }
        
        .nav-menu a {
            color: var(--byu-white);
            text-decoration: none;
            font-size: 1.2rem;
            padding: 0.75rem 0;
            display: block;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }
        
        .nav-menu a:hover {
            padding-left: 0.5rem;
            border-bottom-color: rgba(255, 255, 255, 0.4);
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
        }
        
        .overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        #did-agent {
            flex: 1;
            width: 100%;
            min-height: calc(100vh - 72px);
        }
        
        /* Mobile responsive */
        @media (max-width: 640px) {
            header {
                padding: 0.75rem 1rem;
            }
            
            .logo {
                height: 32px;
            }
            
            #did-agent {
                min-height: calc(100vh - 56px);
            }
            
            .nav-menu {
                width: 260px;
                right: -260px;
            }
        }
    </style>
</head>

            document.querySelector('.menu-toggle').classList.toggle('active');
            document.querySelector('.nav-menu').classList.toggle('active');
